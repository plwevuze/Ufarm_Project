    <div class="container">
        <form action="/register" method="post" class="form" id="signup" name="registration">
            <h1>Register Form</h1>
            <h3>Fill in this form</h3>
            <div class="row g-3">
                <div class="col">
                    <div class="form-field">
                        <label for="username">Names; (First | last):</label>
                        <input type="text" name="patientname" autocomplete="off" id="patientname" placeholder="name" />
                        <small></small>
                    </div>
                </div>
                <div class="col">
                    <div class="form-field">
                        <label for="username">Other Names:</label>
                        <input type="text" name="username" autocomplete="off" id="othername" placeholder="mike" />
                        <small></small>
                    </div>
                </div>

                <div class="form-field">
                    <label for="inputEmail4" class="form-label">NIN</label>
                    <input type="text" class="form-control" id="nin" placeholder="CM9830HF4243FH-FK" aria-label="NIN" />
                </div>
                <div class="form-field">
                    <label for="inputCity" class="form-label">Age</label>
                    <input type="text" class="form-control" id="age" placeholder="40" />
                </div>

                <!-- <div class="form-field">
                    <label for="inputEmail4" class="form-label">Marks</label>
                    <input type="text" class="form-control" placeholder="50%" aria-label="product name" id="weight" />
                </div> -->

                <div class="row g-3">
                    <!-- <div class="col">
                        <label for="inputEmail4" class="form-label">Mode of study</label>
                        <select type="text" class="form-control" placeholder="physical/online" aria-label="First name"
                            id=" address">

                            <option selected>Physical</option>
                            <option>oline</option>
                            <option>Both</option>

                        </select>
                    </div> -->
                    <div class="col">
                        <label for="inputEmail4" class="form-label">Activity</label>
                        <select id="region" class="form-control" name="region" title="region">

                            <option selected>Diary</option>
                            <option>Poultry</option>
                            <option>Hortculture</option>
                            
                        </select>
                    </div>

                    <!-- <div class="col">
                        <label for="inputEmail4" class="form-label">Accademic Year</label>
                        <input type="text" class="form-control" placeholder="year one" id="City" aria-label="" />
                    </div> -->
                    <div class="col">
                        <label for="inputCity" class="form-label">Date Of Admission</label>
                        <input type="date" class="form-control" id="inputDOB" placeholder="mm/dd/yy" />
                    </div>

                    <!-- <div class="col">
                        <label for="inputCity" class="form-label">
                            Date Of Admission
                        </label>
                        <input type="date" class="form-control" id="inputDOA" placeholder="mm/dd/yy" />
                    </div> -->
                </div>
                <div class="row g-3">
                    <div class="col">
                        <label for="inputEmail4" class="form-label">Email Address</label>
                        <input type="text" class="form-control" id="email" placeholder="example@gmail.com"
                            aria-label="First name" />
                    </div>
                    <div class="col">
                        <label for="inputEmail4" class="form-label">Occupation</label>
                        <input type="text" class="form-control" id="occupation" placeholder="Engineer" />
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Tel. Number</label>
                        <input type="text" class="form-control" id="phone-number1" name="phoneNumber"
                            placeholder="+256-786-509-687" />
                    </div>
                    <div class="col">
                        <label for="gender">Gender:</label>
                        <div class="radio">
                            <input type="radio" name="gender" autocomplete="off" id="gender1" value="male"
                                placeholder="male" />
                            <span>Male</span>
                            <input type="radio" name="gender" autocomplete="off" id="gender2" value="female"
                                placeholder="gender" />
                            <span>Female</span>
                        </div>
                    </div>
                    <div class="col">
                        <label for="languages">Marital Status</label>
                        <div class="radio">
                            <input type="checkbox" name="Single" autocomplete="off" id="status1" value="Single"
                                placeholder="single" />
                            <span>Single</span>
                            <input type="checkbox" name="Married" autocomplete="off" id="status2" value="Married"
                                placeholder="married" />
                            <span>Married</span>

                            <input type="checkbox" name="Divorced" autocomplete="off" id="status4" value="Divorced"
                                placeholder="devorced" />
                            <span>Divorced</span>
                        </div>
                    </div>
                    
                    <div class="row g-3">
                        <div class="form-field">
                            <label for="password">Password:</label>
                            <input type="password" name="password" autocomplete="off" id="password" required />
                            <small></small>
                        </div>

                        <div class="form-field">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" name="confirm-password" autocomplete="off" id="confirm-password"
                                required />
                            <small></small>
                        </div>

                        <div class="form-field">
                            <input type="submit" class="btn" id="submit" value="Register" />

                            <small></small>
